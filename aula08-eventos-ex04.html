<!doctype html>
<html>
    <head>
        <title>Curso Javascript Completo 2018</title>
        <meta charset="utf-8">      
          
    </head>
    
    <body>
        <div class="container">
            <h1>Curso Javascript Completo 2018</h1>

            <form action="#">

                <textarea id="contrato" cols="50" rows="10" readonly>Contrato de serviços prestados
                </textarea>
                <br>
                <label>
                    <input type="checkbox" id="chkAceito" checked> Li e aceito os termos desse contrato
                </label>
                <br>
                <input type="submit" value="Continuar" id="btnContinuar">

            </form>
            
        
        </div>      
        
        <script>

            // Seção 08: aula 52. Impedir envio de formulário 
            /*
                - Impedir envio de formulário sem aceitar os termos do contrato;
                - Vincular o comportamento de um elemento HTML (checkbox) com outro elemento (button) via JS;
                - Exemplo de escuta/monitoramento do evento change vinculado a um elemento HTML checkbox.
            */

            console.log('');
            console.log("############## Seção 08: Objetos, aula 52 #######################");

            (function(){
                'use strict';
                var $btnContinuar = document.getElementById("btnContinuar");
                var $chkAceito = document.getElementById("chkAceito");

                toggleBtnContinuar();

                $chkAceito.addEventListener("change", function() {
                    // if(this.checked) {
                    //     $btnContinuar.disabled = false;
                    // } else {
                    //     $btnContinuar.disabled = true;
                    // }

                    toggleBtnContinuar();
                });

                function toggleBtnContinuar() {
                    $btnContinuar.disabled = !$chkAceito.checked;
                }

            })();
            
        </script>
        
    </body>
</html>
