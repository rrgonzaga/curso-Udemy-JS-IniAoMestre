        <script>

        	// Aula 06 - DOM - Exercício 06

        	/* 
				- Alterando o conteúdo de todos os parágrafos da página para o conteúdo "Este site foi hackeado por %¨&#$%"
        	*/
            
            (function(){

                'use strict'

                var pList = document.querySelectorAll("p");
                //console.log("pList: ", pList);

                var x = 0; 

                while(pList[x]) {

                	var p = pList[x]; 

                	p.textContent = "Este site foi hackeado por %¨&#$%.";

                	x++;
                }                             
                
            })();
            
        </script>
        
    </body>
