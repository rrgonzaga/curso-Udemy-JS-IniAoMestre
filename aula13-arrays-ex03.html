<!doctype html>
<html>
    <head>
        <title>Curso Javascript Completo 2018</title>
        <meta charset="utf-8">    

        <script>

            // Seção 13: Aula 74 - Arrays - Métodos parte 3
            /* 
                - Testando o método push() onde permite acrescentar itens no final do array. Pode ser usado para acrescentar 
                mais de um item no final do array de uma só vez. Ex.: arr.push('2', '3'). Este método não gera um novo array, ou seja, altera diretamente o array original. 
                - Testando o método pop() onde permite excluir o último item do array. 
                Ex.: var ultimoItem = arr.pop(). Este método não gera um novo array, ou seja, altera diretamente o array original.
                - Testando o método shift() onde permite excluir o primeiro item do array. 
                Ex.: var primeiroItem = arr.shift(). Este método não gera um novo array, ou seja, altera diretamente o array original.
                - Testando o método unshift() onde permite acrescentar itens no início do array. 
                Ex.: arr.shift(-2, -1, 0). Este método não gera um novo array, ou seja, altera diretamente o array original.
                

            */

            console.log('');
            console.log("############## Seção 13: Aula 74 - Arrays - Métodos parte 3 #######################");

            (function(){

                //Executará a função init só depois que toda a página carregar
                window.addEventListener('load', init); 

                function init(){

                    var arr = [1,2,3,4,5];     

                    var arr2 = ['1',2,'3','4','5'];                   

                    var arr3 = ['1',2,'3',4,'5',2 ,4];
                    
                    
                    console.log("arr: ", arr);                         
                    

                    //Exemplo do método push()
                    arr.push(6,7,8,9,10);                    
                    console.log("arr.push(6,7,8,9,10): ", arr);

                    //Exemplo do método pop()
                    var ultimoItem = arr.pop();
                    console.log("arr.pop(): ", ultimoItem);
                    console.log("arr: ", arr);

                    //Exemplo do método shift()
                    var primeiroItem = arr.shift();
                    console.log("arr.shift(): ", primeiroItem);
                    console.log("arr: ", arr);

                    //Exemplo do método unshift()
                    arr.unshift(-2,-1,0);
                    console.log("arr.unshift(-2,-1,0): ", arr);                 
                                               
                }

            })()        
                        
        </script>  
          
    </head>
    
    <body>
        <div class="container">
            <h1>Curso Javascript Completo 2018</h1>


        </div>     
        

        <script src="js/beluga.js"></script>
    </body>
</html>
