<!doctype html>
<html>
    <head>
        <title>Javascript Completo</title>
        <meta charset="utf-8">      
        
        
    </head>
    <body>
        
        <h1>Javascript Completo</h1>        
        
    <script type="text/javascript">
        
        // Seção 40: Saltos - Aula 392 - Controle de fluxo            
        /* 
            - Comandos return, break e continue.
        */
        function testeSaltos() {

            for(var i=0; i<10; i++){               

                if(i===5){
                    //return "alguma coisa";
                    //break;
                    continue; //Não imprime o 5 no console. Volta para a linha 21 do for.
                } 

                console.log(i);               
            }

            console.log("fim do loop");

            return "fim da função testeSaltos";
        }

        var teste = testeSaltos();
        console.log(teste);

        var n=10;

        switch (n) {
            case 0:
                console.log("switch 0");
                break;
            case 10:
                console.log("switch 10");
                break;
            case 20:
                console.log("switch 20");
                break;
            case 30:
                console.log("switch 30");
                break;
            default:
                console.log("switch default");                
        }

        

    </script>    
        
    </body>
</html>
