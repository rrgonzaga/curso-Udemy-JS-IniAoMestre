            var Caneta = (function(){  
                'use strict'
                console.log(this);              
                
                function _caneta(preco) {

                    console.log(this);
                    //privado
                    var color = "black"; // cor padrão. 
                    
                    //público
                    this.preco = preco || 1;
                    this.mudarCor = function(cor) {
                        if(cor !== 'red' && cor !== 'blue' && cor !== 'black') {
                            return;
                        }
                        color = cor;
                    }
                    this.pegaCor = function() {
                        return color;
                    }                 

                }

                return _caneta;

            })();
