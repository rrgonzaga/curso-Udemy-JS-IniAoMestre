        	// Aula 06 - DOM - Exercício 05 - parte 3

        	/* 
				- Exercício melhorado em relação ao exercício 05 da parte 2;
				- Exemplo da função isNaN (is Not a Number). Retorna true se o parâmetro da função não puder ser convertido para número. Caso contrário, retorna false. 
				- Exemplo de uso de array e do método push para inserir itens no final do array.
				- Exemplo de uso da chamada de função com apply, sendo que o primeiro parâmetro é o contexto (this) e o segundo é um array. 
				- Exemplo de invocação da função calcularMedia usando apply;
				- Objeto arguments da função calcularMedia recebendo como parâmetro um array.
        	*/


            
            (function(){

                'use strict'

                var trList = document.querySelectorAll(".js-tabela tbody .aluno"); 
                var x = 0; 

                while(trList[x]) {

                	var trAluno = trList[x];
                	//console.log(trAluno);
                	
                	var tdList = trAluno.querySelectorAll("td");
                	//console.log(tdList);

                	var notas = recuperarNumerosColunas(tdList); 

                	// var n1 = pegaNota(tdList[1]);
                	// var n2 = pegaNota(tdList[2]);
                	// var n3 = pegaNota(tdList[3]);
                	// var n4 = pegaNota(tdList[4]);

                	//debugger
                	// var media = calcularMedia(n1, n2, n3, n4);                	
                	var media = calcularMedia.apply(this, notas);

                	trAluno.querySelector(".aluno-m").textContent = media;

                	x++;
                }

                function recuperarNumerosColunas(tds) {
                	var x = 0;
                	var arrNumber = []; 

                	while(tds[x]) {

                		if(!isNaN(tds[x].textContent) && tds[x].textContent !== "") {
                			arrNumber.push(parseFloat(tds[x].textContent));
                		}

                		x++; 
                	}

                	// console.log("---------------------------------------------"); 
                	// console.log(arrNumber);

                	return arrNumber;
                }
