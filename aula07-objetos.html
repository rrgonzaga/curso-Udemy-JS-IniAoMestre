<!doctype html>
<html>
    <head>
        <title>Curso Javascript Completo 2018</title>
        <meta charset="utf-8">
        
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/bootstrap-theme.css" rel="stylesheet">         

    </head>
    <body>
        <div class="container">
            <h1>Curso Javascript Completo 2018</h1>
        </div>
               
        

        <script src="js/beluga.js"></script>

        <script>

        	// Seção 07: Objetos, aula 32. Objetos Nativos 
 
        	/*  
				- Objetos nativos são objetos que fazem parte da propria linguagem; 
				- Podemos criar objetos nativos JS. Ex.: var minhaStr = new String("Hello world!"); var meuNumber = new Number(2), var meuBoolean = new Boolean(true), var arr = new Array(1,3,5), var obj = new Object(). 
				- Acesso ao valor primitivo de um objeto nativo através do método valueOf(). Ex.: minhaStr.valueOf(); 
        	*/ 
 
        	var minhaStr = "Rodrigo";  
        	 
        	var obj = new Object();  
        	obj.title = "title";  
        	obj.name = "name"; 

        	// Seção 07: Objetos, aula 33. Sintaxe literal, formal e objetos de ambiente de hospedagem

        	/* 
				- Sintaxe formal e sintaxe literal para criar objetos. 
				- objetos do ambiente de hospedagem. Ex.: Objeto window do browser. OBS.: Só vai funcionar se o JS que cria um objeto desse estiver rodando em um browser. Ex.: window.alert("olá"); 
        	*/

        	// Sintaxe formal
        	var obj2 = new Object(); 

        	// Sintaxe literal (mais usada)
        	obj3 = {};
        	console.log(obj3);

        	obj4 = {"title": "titulo", "texto": "Lorem ipsum"};
        	console.log(obj4);

        	//Objeto window do ambiente de hospedagem browser
        	window.alert("olá");

        </script>
        
    </body>
</html>
