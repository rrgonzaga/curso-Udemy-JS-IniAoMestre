    <script>
                
        const alunos = [
            {"_id": 1, "nome": "Daniel"},
            {"_id": 2, "nome": "Maria"},
            {"_id": 3, "nome": "José"},
            {"_id": 4, "nome": "João"}
        ];
        
        const faltas = [
            {"_idAluno": 1, faltas: 5},
            {"_idAluno": 2, faltas: 11},
            {"_idAluno": 3, faltas: 0},
            {"_idAluno": 4, faltas: 15}
        ];
        
        //Sem utilizar nenhuma estrutura de loop (while, for, etc) mostre no console
        //o nome dos alunos que possuem mais de 10 faltas

        /*
        const reprovadosPorFalta = faltas.filter((falta) => {
            return falta.faltas > 10;
        });
        */

        const reprovadosPorFalta = faltas
                .filter(falta => falta.faltas > 10)
                .map(falta => falta._idAluno)
                .map(idAluno => alunos.filter(aluno => aluno._id === idAluno)[0].nome);

        console.table(reprovadosPorFalta);


        
        
            
    </script>
