<!doctype html>
<html>
    <head>
        <title>Curso Javascript Completo 2018</title>
        <meta charset="utf-8">      
          
    </head>
    
    <body>
        <div class="container">
            <h1>Curso Javascript Completo 2018</h1>

            <form action="#">
                <div>
                    <label for="txtUser">Usuário</label>
                    <br>
                    <input type="text" id="txtUser" name="user">                
                </div>
                <div>
                    <label for="txtPass">Senha</label>
                    <br>
                    <input type="text" id="txtPass" name="pass">                
                </div>
                <br>
                <div>
                    <button type="button" id="btn">Enviar</button>
                </div>
            </form>
            
        
        </div>

       
        
        <script>

            // Seção 08: aula 45. Validar Form Login

            /* 
                - Criação de uma função autoinvocável para não poluir o escopo global; 
                - Validação de preenchimento de campos do tipo input com o uso da propriedade value; 
                - Boolean("") = false; Boolean("x") = true; Boolean("false") = true;
            */

            console.log('');
            console.log("############## Seção 08: Objetos, aula 45 #######################");

            (function(){
                'use strict'
                var $txtUser = document.getElementById("txtUser");
                var $txtPass = document.getElementById("txtPass");
                var $btn = document.getElementById("btn");

                $btn.addEventListener("click",function(){
                    if(!$txtUser.value || !$txtPass.value) {
                        alert("Preencha todos os campos");
                    }

                });


            })();
            
            
            
            
        </script>
        
    </body>
</html>
