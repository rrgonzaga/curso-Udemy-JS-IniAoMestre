<!doctype html>
<html>
    <head>
        <title>Curso Javascript Completo 2018</title>
        <meta charset="utf-8">      
          
    </head>
    
    <body>
        <div class="container">
            <h1>Curso Javascript Completo 2018</h1>

            <textarea id="msg" cols="50" rows="10"></textarea>
            
        
        </div>

       
        
        <script>

            // Seção 08: aula 48. Textarea - contador de caracter, parte 2 

            /* 
                - Criação de uma função autoinvocável para não poluir o escopo global; 
                - Associando eventos a funções nomeadas em vez de asssociar a funções anônimas;
                - Conhecendo os eventos de teclado keydown, keypress e keyup.
                - O evento keypress só é disparado quando pressionamos uma tecla de número ou de letra ou 
                de pontuação. Se pressionarmos a tecla delete, por exemplo, este evento não é disparado. 
                - Resolvendo o problema de copiar/colar um texto dentro de um textarea através do evento input.
                 
            */

            console.log('');
            console.log("############## Seção 08: Objetos, aula 48 #######################");

            (function(){
                'use strict'
                var $msg = document.getElementById("msg");

                $msg.addEventListener("keypress", keypress);
                $msg.addEventListener("keyup", keyup);
                $msg.addEventListener("keydown", keydown);
                $msg.addEventListener("input", input);

                function keypress(e) {
                    console.log('keypress event: ',this.value);
                }

                function keyup(e) {
                    console.log('keyup event: ',this.value);
                }

                 function keydown(e) {
                    console.log('keydown event: ',this.value);
                }

                function input(e) {
                    console.log("input event: ", this.value);
                }

            })();
            
            
            
            
        </script>
        
    </body>
</html>
