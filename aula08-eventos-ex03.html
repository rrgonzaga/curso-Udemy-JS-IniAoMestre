<!doctype html>
<html>
    <head>
        <title>Curso Javascript Completo 2018</title>
        <meta charset="utf-8">      
          
    </head>
    
    <body>
        <div class="container">
            <h1>Curso Javascript Completo 2018</h1>

            <textarea id="msg"></textarea>
            
        
        </div>

       
        
        <script>

            // Seção 08: aula 47. Textarea - contador de caracter, parte 1 

            /* 
                - Criação de uma função autoinvocável para não poluir o escopo global; 
                - Associando eventos a funções nomeadas em vez de asssociar a funções anônimas;
                - Conhecendo os eventos de teclado keydown, keypress e keyup.
                 
            */

            console.log('');
            console.log("############## Seção 08: Objetos, aula 47 #######################");

            (function(){
                'use strict'
                var $msg = document.getElementById("msg");

                $msg.addEventListener("keypress", keypress);
                $msg.addEventListener("keyup", keyup);
                $msg.addEventListener("keydown", keydown);

                function keypress(e) {
                    console.log('keypress: ',this.value);
                }

                function keyup(e) {
                    console.log('keyup: ',this.value);
                }

                 function keydown(e) {
                    console.log('keydown: ',this.value);
                }




            })();
            
            
            
            
        </script>
        
    </body>
</html>
