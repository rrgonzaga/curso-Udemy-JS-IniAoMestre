        <script>

            // Seção 13: Aula 75 - Arrays - Métodos parte 4
            /* 
                - Testando o método reduce() que reduz um array para um valor único. O método reduce() executa uma função 
                para cada valor do array. O valor de retorno da função é armazenado em um acumulador (result/total). Obs.: Este método não modifica o array original. Sintaxe: array.reduce(function(total, currentValue, currentIndex, arr), initialValue). 
                Parâmetros: total: requerido (valor inicial ou valor retornado anteriormente da função); currentValue: requerido (valor do elemento atual); currentIndex: opcional, arr: opcional 
                e initialValue: opcional (um valor a ser passado para a função como valor inicial)

                - Testando o método reverse() que inverte a ordem dos elementos de um array. Obs.: Este método modifica o array original.            
                

            */

            console.log('');
            console.log("############## Seção 13: Aula 75 - Arrays - Métodos parte 4 #######################");

            (function(){

                //Executará a função init só depois que toda a página carregar
                window.addEventListener('load', init); 

                function init(){

                    var arr = [1,2,3,4,5];     

                    var arr2 = ['1',2,'3','4','5'];                   

                    var arr3 = ['1',2,'3',4,'5',2 ,4];
                    
                    
                    console.log("arr: ", arr);

                    //Exemplo do método reduce(); 
                    var somaArr = arr.reduce(function(anterior, atual, i){
                        console.log("anterior: ", anterior);
                        console.log("atual: ", atual);
                        console.log("índice: ", i);
                        console.log("--------------------------------")

                        return anterior + atual;
                    },0);

                    console.log("somaArr: ", somaArr);

                    var testeReduce = ['1', '2', '3','4','5'].reduce(function(anterior, atual){
                        return anterior + atual;
                    });

                    console.log("testeReduce: ", testeReduce);

                    var testeReduceRight = ['1', '2', '3','4','5'].reduceRight(function(anterior, atual){
                        return anterior + atual;
                    });

                    console.log("testeReduceRight: ", testeReduceRight);

                    var arr4 = [10,20,30,40,50];
                    console.log("arr4: ", arr4);

                    arr4.reverse();
                    console.log("arr4.reverse(): ", arr4);

                                               
                }

            })()        
                        
        </script>
