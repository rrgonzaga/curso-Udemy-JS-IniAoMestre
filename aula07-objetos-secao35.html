        <script>
        	
            // Seção 07: Objetos, aula 35. Objetos customizados, propriedades e métodos

            /* 
                - Criação de objeto de forma literal; 
            
            */

            console.log('');
            console.log("############## Seção 07: Objetos, aula 35 #######################"); 

            var caneta1 = {
                cor: 'red', 
                mudaCor: function(cor) {
                    //debugger
                    this.cor = cor;
                }
            }

            caneta1.mudaCor('black');
            console.log(caneta1);

        </script>
