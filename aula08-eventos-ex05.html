<!doctype html>
<html>
    <head>
        <title>Curso Javascript Completo 2018</title>
        <meta charset="utf-8">      
          
    </head>
    
    <body>
        <div class="container">
            <h1>Curso Javascript Completo 2018</h1>

            <button>botão 1</button>
            <button>botão 2</button>
            <button>botão 3</button>           
        
        </div>      
        
        <script>

            // Seção 08: aula 53. Atribuir eventos numa nodeList 
            /*
                - Em uma coleção, não podemos atribuir um evento a ela. Devemos percorrer 
                cada elemento desta coleção e atribuir um "escutador" de evento para cada um de seus elementos. 
                
            */

            console.log('');
            console.log("############## Seção 08: Objetos, aula 53 #######################");

            (function(){
                'use strict'; 
                var $btns = document.getElementsByTagName("button");

                function clicou() {
                    console.log(this.textContent);
                }

                for(var i=0; i < $btns.length; i++) {
                    $btns[i].addEventListener("click", clicou);
                }

            })();
            
        </script>
        
    </body>
</html>
