            (function(){
                'use strict'
                //var dataAtual = new Date(1976,6,12);
                var dataAtual = new Date();
                dataAtual.setHours(0);
                dataAtual.setMinutes(0);
                dataAtual.setSeconds(0);
                dataAtual.setMilliseconds(0); 

                dataAtual.setDate(3);
                dataAtual.setMonth(7); //0 - Jan; 1 - Fev; 2 - Mar; ... 7 - Ago.

                console.log("Data atual: \n", dataAtual);

                var dataFormatada = obterDataFormatadaPadraoBr(dataAtual);
                console.log("dataFormatada: ", dataFormatada);

                function obterDataFormatadaPadraoBr(data) {
                    var dia = data.getDate();
                    //var diaF = dia.toString().length === 1 ? "0"+dia : dia.toString();
                    var diaF = dia < 10 ? "0" + dia : dia.toString();

                    console.log("data.getDate();\n >", diaF);
                    
                    var mes = data.getMonth() + 1; 
                    //var mesF = mes.toString().length === 1 ? "0"+mes : mes.toString();
                    var mesF = mes < 10 ? "0" + mes : mes.toString();
                    
                    console.log("data.getMonth() + 1;\n >", mesF);

                    var anoF = data.getFullYear().toString();
                    console.log("data.getFullYear();\n >", anoF);

                    return diaF.concat("/",mesF).concat("/",anoF);
                }

            })();
