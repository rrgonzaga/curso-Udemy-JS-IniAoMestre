        <script>

            // Seção 13: Aula 76 - Arrays - Métodos parte 5
            /* 
                - Testando o método slice() que retorna um pedação de um array. Devolve um pedação da array a partir da posição (não é o índice), indicado no método. Exemplo: arr.slice(2). Retorna um novo array a partir da posição 2 até o último elemento. Obs.1: Posição é diferente de índice. Índice começa sempre com 0 e posição com 1. Obs.2: O elemento da posição 2 não é incluído. Obs.3: No exemplo arr.slice(2,4), o array retornado é a partir da posição 2 (elemento não incluído) até a posição 4 (elemento incluído).

                - Testando o método splice(), método bastante flexível onde permite acrescentar ou excluir qualquer elemento 
                do array em qualquer posição. Retorna um novo array com os elementos excluídos e modifica o array original.  
                Exemplo: arr2.splice(2, 2, '3','4','5','6'). A partir da posição 2 (não inclusa), exclua dois elementos e acrescente os elementos '3','4','5','6' a partir da posição 2.

            */

            console.log('');
            console.log("############## Seção 13: Aula 76 - Arrays - Métodos parte 5 #######################");

            (function(){

                //Executará a função init só depois que toda a página carregar
                window.addEventListener('load', init); 

                function init(){

                    var arr = [1,2,3,4,5];     

                    var arr2 = ['1','2', 4, 6,'7','8','9','10'];                   

                    var arr3 = ['1',2,'3',4,'5',2 ,4];
                    
                    
                    console.log("arr: ", arr);

                    //Exemplo do método slice(); 
                    var arrSlice = arr.slice(2);
                    console.log("arr.slice(2): ",arrSlice);

                    var arrSlice2 = arr.slice(2,4);
                    console.log("arr.slice(2,4): ",arrSlice2);

                    console.log("-------------------------------------------------");

                    console.log("arr2: ", arr2);

                    //Exemplo do método splice(); 
                    var arrSpliceRetorno = arr2.splice(2, 2, '3','4','5','6');
                    console.log("arr2.splice(2, 2, '3','4','5','6'): ", arrSpliceRetorno);
                    console.log("arr2: ", arr2);        

                                               
                }

            })()        
                        
        </script>  
          
    </head>
