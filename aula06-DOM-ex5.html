        <script>

        	// Aula 06 - DOM - Exercício 05 - parte 02

        	/* 
				- Uso da função querySelectorAll() que utiliza como parâmetros os mesmos seletores css; 
				- Uso da função parseFloat() para converter uma string de número em number. 
				- Uso da função externa calcularMedia() (em arquivo .js externo) que calcula média de X números.

        	*/


            
            (function(){
                'use strict'

                var trList = document.querySelectorAll(".js-tabela tbody .aluno"); 
                var x = 0; 

                while(trList[x]) {

                	var trAluno = trList[x];
                	//console.log(trAluno);
                	
                	var tdList = trAluno.querySelectorAll("td");
                	//console.log(tdList);

                	var n1, n2, n3, n4, media; 

                	n1 = pegaNota(tdList[1]);
                	n2 = pegaNota(tdList[2]);
                	n3 = pegaNota(tdList[3]);
                	n4 = pegaNota(tdList[4]);

                	media = calcularMedia(n1, n2, n3, n4);

                	trAluno.querySelector(".aluno-m").textContent = media;

                	x++;
                }

                function pegaNota(td) {
                	//debugger;
                	return parseFloat(td.textContent);
                }
                
                
            })()
            
        </script>
