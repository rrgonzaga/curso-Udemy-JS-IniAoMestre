<!doctype html>
<html>
    <head>
        <title>Curso Javascript Completo 2018</title>
        <meta charset="utf-8">    

        <style>
            .taskDone {
                text-decoration: line-through;
                color: #555;
            }
        </style>

          
    </head>
    
    <body>
        <div class="container">
            <h1>Curso Javascript Completo 2018</h1>

            <div style="margin-bottom: 5px;">
                <input type="text" id="txtTask">
            </div>
            <div>                
                <button id="btnCadastrar">Cadastrar</button>
            </div>

            <ul>
                <li>Estudar JavaScript - DOM</li>
                <li>Estudar JavaScript - eventos</li>
                <li>Jogar vídeo-game</li>
            </ul>                     
        
        </div>      
        
        <script>

            // Seção 08: aula 56. Lista de Tarefas - parte 3
            /*
                - Adicionando um novo item na lista ao clicar no botão cadastrar ou teclar Enter; 
                - Apagar o conteúdo do input text após inserir o novo item na lista; 
                - Colocar o foco no input text para iniciar uma nova digitação.  
                - Uso do site Can I use (https://caniuse.com/) para verificar a compatibilidade da função classList em vários browsers;     
                - Uso da função classList, método toogle(). Exemplo: this.classList.toggle("teste"). Se a classe teste existir no elemento this, remove a classe e retorna false. Caso contrário, adiciona a classe teste e retorna true.           
            */

            console.log('');
            console.log("############## Seção 08: Objetos, aula 56 #######################");

            (function(){
                'use strict'; 
                var $ul = document.querySelector("ul");
                var $lis = $ul.querySelectorAll("li");
                var $txtTask = document.querySelector("#txtTask");
                var $btnCadastrar = document.querySelector("#btnCadastrar");

                function addTask() {
                    var task = "<li>" + $txtTask.value + "</li>";
                    //console.log(task);
                    $ul.innerHTML += task;
                    $txtTask.value='';
                    $txtTask.focus();
                }

                function toogleDone() {
                    //debugger;
                    this.classList.toggle("taskDone");
                    
                }

                for(var i = 0; i < $lis.length; i++) {
                    $lis[i].addEventListener("click", toogleDone);
                }

                $btnCadastrar.addEventListener("click", addTask);   
                $txtTask.addEventListener("keyup", function(e){
                    //console.log("key code: ", e.keyCode);
                    if(e.keyCode === 13) {
                        //console.log("Pressionei a tecla Enter");
                        addTask();
                    }
                });             

            })();
            
        </script>
        
    </body>
</html>
