        <script>
        	
            // Seção 07: desafio - exercício 02

            /* 
                - Criando objetos literais, acrescentando estes objetos em um array 
                e imprimindo no console.log suas propriedades.
            */

            console.log('');
            console.log("############## Seção 07: desafio, exercício 02 #######################"); 

            var pessoa1 = {
                nome: "Rodrigo", 
                sobrenome: "Gonzaga"
            }

            var pessoa2 = {
                nome: "Juliana", 
                sobrenome: "Gonzaga"
            }

            var pessoa3 = {
                nome: "Enzo", 
                sobrenome: "Gonzaga"
            }


            //pessoas = [pessoa1, pessoa2, pessoa3];

            pessoas = []; 
            pessoas.push(pessoa1);
            pessoas.push(pessoa2);
            pessoas.push(pessoa3);

            var x = 0;
            while(pessoas[x]) {

                console.log(pessoas[x].nome + ' ' + pessoas[x].sobrenome);
                x++;
            }

            
            
            

        </script>
