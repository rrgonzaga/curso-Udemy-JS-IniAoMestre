            function Caneta(cor, preco) {
                this.cor = cor || "black";
                this.preco = preco || 1;
                this.mudarCor = function(cor) {
                    this.cor = cor;
                }
            }

            var caneta1 = new Caneta();
            console.log('caneta 1', caneta1);

            var caneta2 = new Caneta('red', 5.98);
            console.log('caneta 2', caneta2);

            function Caneta2(preco) {
                var color = "black"; // cor padrão. 
                this.preco = preco || 1;
                this.mudarCor = function(cor) {
                    if(cor !== 'red' && cor !== 'blue' && cor !== 'black') {
                        return;
                    }
                    color = cor;
                }
                this.pegaCor = function() {
                    return color;
                }                 
            }
