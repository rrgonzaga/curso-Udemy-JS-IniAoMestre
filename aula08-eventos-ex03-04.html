<!doctype html>
<html>
    <head>
        <title>Curso Javascript Completo 2018</title>
        <meta charset="utf-8">      
          
    </head>
    
    <body>
        <div class="container">
            <h1>Curso Javascript Completo 2018</h1>

            <textarea id="msg" cols="50" rows="10" maxlength="10"></textarea>
            <div id="restaContainer" style="display:none;">
                Restam <span id="resta"></span> caracteres. 
            </div>
        
        </div>

       
        
        <script>

            // Seção 08: aula 50. Textarea - contador de caracter, parte 4 

            /* 
                - Criação de uma função autoinvocável para não poluir o escopo global; 
                - Associando eventos a funções nomeadas em vez de asssociar a funções anônimas;
                - Resolvendo o problema de copiar/colar um texto dentro de um textarea através do evento input.
                - Limitando a quantidade máxima de caracteres permitido dentro de um textarea.
                 
            */

            console.log('');
            console.log("############## Seção 08: Objetos, aula 50 #######################");

            (function(){
                'use strict'

                var $msg = document.getElementById("msg");
                var $resta = document.getElementById("resta");
                var $restaContainer = document.getElementById("restaContainer");

                var maxima = $msg.maxLength;
                $resta.textContent = maxima;
                $restaContainer.style.display="block";

                $msg.addEventListener("input", checklength);

                function checklength(e) {
                    var qtdeCaracteresDigitados = this.value.length;
                    $resta.textContent = maxima - qtdeCaracteresDigitados;                    
                }

            })();
            
            
            
            
        </script>
        
    </body>
</html>
