<!doctype html>
<html>
    <head>
        <title>Curso Javascript Completo 2018</title>
        <meta charset="utf-8">
        
        <script>
            (function(){

                function calculaIMC(peso,altura,callback) {
                    var imc = peso / (altura * altura);

                    if(callback && typeof callback ==='function') {
                        return callback(imc);
                    }
                    console.log("Não passou como parâmetro a função de callback");
                    return imc; 
                };

                function classificaIMC(imc) {
                    if(imc <= 16.9) {
                        return "Muito abaixo do peso";
                    } else if(imc <= 18.4) {
                        return "Abaixo do peso";
                    } else if(imc <= 24.9) {
                        return "Peso normal";
                    } else if(imc <= 29.9) {
                        return "Acima do peso";
                    } else if(imc <= 34.9) {
                        return "Obesidade Grau I";
                    } else if(imc <= 40) {
                        return "Obesidade Grau II";
                    } else {
                        // imc > 40
                        return "Obesidade Grau III";
                    }
                };

                var peso = 99.9; 
                var altura = 1.74; 

                //var imc = calculaIMC(peso,altura); 
                //var classificacao = classificaIMC(imc);
                //console.log("classificação IMC: ", classificacao);

                var imc = calculaIMC(peso,altura);
                console.log("IMC: ", imc);

                var imc = calculaIMC(peso,altura,classificaIMC);  
                console.log("classificação IMC: ", imc);                

            })();          
            
        </script>
        
    </head>
    <body>
        <h1>Curso Javascript Completo 2018</h1>
        <h3>Cálculo IMC</h3>
        
         
        
    </body>
</html>
